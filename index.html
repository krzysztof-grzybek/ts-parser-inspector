<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/codemirror/5.20.2/codemirror.min.css">
    <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/codemirror/5.20.2/theme/dracula.min.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="/dist/styles.css">

    <title>Ts scanner inspector</title>
</head>
<body>
<div class="row">
    <div class="col s6 left-col">
        <div id="editor"></div>
    </div>
    <div class="col s6 right-col">
        <div>
            <a id="scan-btn" class="waves-effect waves-light btn"><i class="material-icons left">play_arrow</i>Scan</a>
            <a id="reset-btn" class="waves-effect waves-light btn"><i class="material-icons left">settings_backup_restore</i>Reset</a>
        </div>
        <div>
            <ul id="token-list" class="collection with-header"></ul>
        </div>
    </div>


</div>


    <script src="//cdnjs.cloudflare.com/ajax/libs/codemirror/5.20.2/codemirror.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/codemirror/5.20.2/mode/javascript/javascript.min.js"></script>
    <script src="./dist/main.bundle.js"></script>
</body>
</html>
